{%extends 'basic.html'%}

{%block title%}Contact-Us{%endblock title%}
{%block body%}

<div class="container">
  <H1>Contact_us</H1>
  <form action="/contact" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone number</label>
      <input type="number" class="form-control" name="phone" id="phone">
      <div id="emailHelp" class="form-text">We'll never share your phone number with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">How can I help you</label>
      <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

{%endblock body%}
